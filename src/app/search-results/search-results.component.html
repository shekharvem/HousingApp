<section class="container mar-top100">
    <div class="container">
        <div class="row">
            <h1 class="my-3">Search Results</h1>
            <p class="mb-3">Results showing for <strong>{{search.searchValue}} in {{search.location}}</strong></p>
            <hr/>

            <!-- sort Pipe disabled
                <div class="col-sm-4 col-md-4" *ngFor="let property of propertyList | filter:'Canada':'City' | sort: ['City','desc']"> -->
           <div class="col-sm-4 col-md-4" *ngFor="let property of propertyList | filter: search.searchValue:'City'">
                <app-property-card [property]="property"></app-property-card>
            </div>

            
        </div>
    </div>

</section>
