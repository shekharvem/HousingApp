<div class="container mar-top200">
    <div class="row">
        <div class="col-6 m-auto">
            <div class="card m-auto">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
                        <div class="form-group col-12">
                            <label for="name" class="form-label">User Name</label>
                            <input type="text" class="form-control" ngModel name="userName" required>
                        </div>


                        <div class="form-group col-12">
                            <label for="name" class="form-label">Password</label>
                            <input type="password" class="form-control" ngModel name="password" required >
                        </div>

                        <div class="form-group col-12 mt-3">
                          
                           
                            <button type="submit" [disabled]="false" class="btn btn-primary me-2">Login</button>
                            <button type="reset" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
