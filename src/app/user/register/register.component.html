<div class="container mar-top200">
    <div class="row">
        <div class="col-6 m-auto">
        <div class="card m-auto">
          <div class="card-header">
            Register
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="submit()">
              <div class="form-group col-12">
                  <label for="name" class="form-label" >Name</label>
                  <input type="text" class="form-control" formControlName="name">
                  <span class="error-block" *ngIf="!name.valid && name.touched"> Name is required</span>
              </div>
      
              <div class="form-group col-12">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email">
                <span class="error-block" *ngIf="!email.valid && email.touched">
                    <span *ngIf="email.hasError('required')"> Enter is required</span>
                    <span *ngIf="email.hasError('email')"> Email is not valid</span>
                    </span>
              </div>
      
              <div class="form-group col-12">
                <label for="passwrod" class="form-label">Password</label>
                <input type="text" class="form-control" formControlName="password">
                <span class="error-block" *ngIf="!password.valid && password.touched">
                    <span *ngIf="password.hasError('required')" >Password is required </span> 
                    <span *ngIf="password.hasError('minLength')" > Enter min 8 characters </span> 
                    </span>
              </div>
      
              <div class="form-group col-12">
                <label for="cpassword" class="form-label" >Confirm Password</label>
                <input type="text" class="form-control" formControlName="confirmPassword">
                <span class="error-block" *ngIf="!confirmPassword.valid && confirmPassword.touched">
                    <span *ngIf="confirmPassword.hasError('required')">  Confirm Password is required</span> </span>
                <span class="error-block" *ngIf="confirmPassword.valid && registerForm.hasError('notmatched')"> Confirm Password is not matched</span>
              </div>
      
              <div class="form-group col-12">
                <label for="mobile" class="form-label" >Mobile</label>
                <input type="text" class="form-control" formControlName="mobile">
                <span class="error-block" *ngIf="!mobile.valid && mobile.touched"> 
                    <span *ngIf="email.hasError('required')">Mobile is required</span>
                    <span *ngIf="email.hasError('minLength')"> Number of characters exceeded</span>
                </span>
              </div>
      
              <div class="form-group col-12">
                <button type="submit" [disabled]="registerForm.valid" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
              </div>
            </form>

            {{registerForm.value | json}}
           status: {{registerForm.status | json}}
            <!-- {{registerForm.valid | json}} -->
          </div>
        </div>
        </div>
      </div>
</div>
